# --- Configuración de Plugins de Cucumber ---

# 1. 'pretty' -> Muestra un log legible en la consola.
# 2. 'html'   -> ¡Este es el que quieres! Genera el reporte HTML.
# 3. 'json'   -> Genera un reporte JSON, útil para CI/CD (Jenkins, GitLab, etc.)

cucumber.plugin=pretty, html:target/cucumber-report.html, json:target/cucumber-report.json